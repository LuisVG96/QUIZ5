<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Llenar divs con JavaScript</title>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>

    <script>
        document.getElementById('div1').textContent = 'Dont worry about a thing';
        document.getElementById('div2').textContent = 'Cause every little thing';
        document.getElementById('div3').textContent = ' Gonna be all right.';
    </script>
</body>
</html>
